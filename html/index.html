<!DOCTYPE html>
<html>
<head>
    <title>Simple Text Editor</title>

    <link rel="stylesheet" href="../css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="../css/app.css" media="screen">

    <script src="../js/frontend/jquery/jquery-1.10.2.js"></script>
    <script src="../js/frontend/jquery/jquery.blockUI.js"></script>
	<script src="../js/backend/Main.js"></script>
    <script src="../js/frontend/Index.js"></script>
    <script src="../js/frontend/bootstrap/bootstrap.js"></script>
</head>
<body>
	<div class="row"  style="margin-top:40px">
		<center><h1>Subtitle Finder</h1></center>
		<center><h5>Please paste your movie name and let the magic begin :D</h5></center>
	</div>
	<div class="row" style="margin-top:100px">
		<div class="col-xs-3"></div>
		<div class="col-xs-6">
			<div class="panel panel-default">
			  <div class="panel-body">
				<form>
					<div class="row">
						<div class="col-xs-12">
							<input type="text" id="search-value" class="form-control" placeholder="Search"> 
						</div>
					</div>
					<div class="row" style="margin-top:20px">
						<div class="col-xs-3"></div>
						<div class="col-xs-6">
							<button type="button" id="do-search" class="form-control btn btn-primary" />
							  Search
							</button>
						</div>
						<div class="col-xs-3"></div>
					</div>
				</form>
			  </div>
			</div>
		</div>
		<div class="col-xs-3"></div>
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Search Results</h4>
	      </div>
	      <div class="modal-body">
	        eshi
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	<script>

	</script>
</body>
</html>
